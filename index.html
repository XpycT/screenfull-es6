<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ScreenFull-ES6 Demo</title>
  <meta itemprop="description" content="Wrapper for cross-browser usage of the JavaScript Fullscreen API, which lets you bring the page or any element into fullscreen.">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
</head>

<body>

  <main role="main">
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">ScreenFull-ES6 Demo</h1>
        <p class="lead text-muted">Simple wrapper for cross-browser usage of the JavaScript
          <a href="https://developer.mozilla.org/en/DOM/Using_full-screen_mode">Fullscreen API</a>, which lets you bring the page or any element into fullscreen.</p>
      </div>
    </section>
    <section class="container">
      <div class="row justify-content-center">
        <div class="col col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="https://sindresorhus.com/unicorn" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Try out the Fullscreen API.</h5>
              <p class="card-text">Click the image to make it fullscreen</p>
              <section>
                <ul>
                  <li id="supported"></li>
                  <li id="status"></li>
                  <li id="element"></li>
                </ul>
              </section>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-primary">Request</button>
                  <button type="button" class="btn btn-sm btn-secondary">Exit</button>
                  <button type="button" class="btn btn-sm btn-success">Toggle</button>
                  <button type="button" class="btn btn-sm btn-info">Request document</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./dist/screenfull-es6.browser.js"></script>
  <script type="text/javascript">
    $(function () {
      $('#supported').text('Supported/allowed: ' + !!ScreenFull.enabled);
 if (!ScreenFull.enabled) {
        return false;
      }
    });

  </script>
</body>

</html>
